name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - '**.sb3'
      - sb3_to_html.js
      - package.json
      - package-lock.json

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - name: Convert sb3 files
        run: |
          mkdir -p dist
          files=$(git ls-files '*.sb3')
          if [ -z "$files" ]; then
            echo "No sb3 files found" && exit 0
          fi
          for f in $files; do
            base=$(basename "$f" .sb3)
            node sb3_to_html.js "$f" "dist/${base}.html"
          done
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
